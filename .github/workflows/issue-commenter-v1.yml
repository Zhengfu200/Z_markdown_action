name: Update Issues Report

on:
  schedule:
    - cron: '0 * * * *' # æ¯å°æ—¶è¿è¡Œä¸€æ¬¡
  workflow_dispatch: # æ‰‹åŠ¨è§¦å‘
  issues:
    types: [opened, edited, closed]

permissions:
  contents: write
  issues: read  # ç¡®ä¿æœ‰æƒé™è¯»å– issues

jobs:
  update-issues:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch all open issues
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # ä½¿ç”¨ GitHub Actions è‡ªåŠ¨ç”Ÿæˆçš„ token
        run: |
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/repos/${{ github.repository }}/issues?state=open \
               > issues.json
               
      - name: Print issues.json
        run: |
          cat issues.json
          
      - name: Generate markdown file
        run: |
          echo "# Comment" > README.md
          echo "" >> README.md
          jq -r '
            .[] 
            | select(.labels | map(.name) | index("Comment") != null) 
            | "### [**\(.user.login)**](\(.user.html_url))" 
              + "\n"
              + "- Title: **\(.title)**" + "    "
              + "\n"        
              + "- Comment:" + "    "
              + "\n"
              + "  " + (.body // "No description provided")                                  
              + "\n"
              + "- Reactions: ðŸ‘ \(.reactions["+1"]) ðŸ‘Ž \(.reactions["-1"]) ðŸ˜„ \(.reactions["laugh"]) ðŸŽ‰ \(.reactions["hooray"]) ðŸ˜• \(.reactions["confused"]) ðŸ’– \(.reactions["heart"]) ðŸš€ \(.reactions["rocket"]) ðŸ‘€ \(.reactions["eyes"])\n" 
              + "\n---"
          ' issues.json >> README.md


      - name: Check if markdown file has changed and commit if needed
        run: |
          if git diff --exit-code README.md; then
            echo "No changes detected, skipping commit."
          else
            echo "Changes detected, committing."
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "Updated Comment"
            git push
          fi
