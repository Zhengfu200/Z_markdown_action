name: Update Open Issues

# 触发条件：新issue被创建时
on:
  issues:
    types: [opened]

jobs:
  update-issue-report:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Node.js for using GitHub CLI
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Step 3: Install GitHub CLI
      - name: Install GitHub CLI
        run: sudo apt-get install gh -y

      # Step 4: Generate the markdown file with open issues
      - name: Generate open issues report
        env:
          GH_TOKEN: ${{ secrets.MY_SECRET_KEY }}  # 设置 GitHub 令牌
        run: |
          # 获取未关闭的 issues
          echo "# Open Issues" > open_issues.md
          gh issue list --state open --json number,title,author,body --jq '.[] | "## Issue #\(.number)\n**Title**: \(.title)\n**Author**: \(.author.login)\n**Content**: \(.body)\n\n"' >> open_issues.md

      # Step 5: Commit the markdown file
      - name: Commit and push changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions"
          git add open_issues.md
          git commit -m "Update open issues report"
          git push
